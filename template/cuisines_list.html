{% extends 'base.html' %}
{% load static %}


{% block body_block %}


<div id="carouselExampleInterval" class="carousel slide mt-5" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" >
      <img class="d-block w-100" width="100%" height="500"src="{% static '/images/Untitled1.png' %}" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
    </div>
  </div>
</div>


  <div class="jumbotron">


    <div class="container">
      <div class="row">
        {% for cuisines in cuisines_list%}

            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <a href="cuisine_id_{{cuisines.id}}" >
                <img class="bd-placeholder-img card-img-top" width="100%" height="225"src="{{cuisines.image.url}}" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
                <div class="card-body lead font-weight-normal">
                <p class="card-text  ">{{cuisines.cuisine_name}}</p>
                  <div class="d-flex justify-content-between align-items-center">

                  </div>
                </div>
              </a>
              </div>
            </div>
          {% endfor %}

    </div>
    </div>

  </div>


{% endblock %}
