{% extends "base.html" %}
{% block body_block %}
  <div class="jumbotron">


    <div class="container">
      <h1>Search Result..</h1>
      <div class="row">
      {% for cuisines in search_result0 %}
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <a href="cuisine_id_{{cuisines.id}}" >
          <img class="bd-placeholder-img card-img-top" width="100%" height="225"src="{{cuisines.image.url}}" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
          <div class="card-body lead font-weight-normal">
          <p class="card-text  ">{{cuisines.cuisine_name}}</p>
            <div class="d-flex justify-content-between align-items-center">
            </div>
          </div>
        </a>
        </div>
      </div>
      {% endfor %}
      {% for recipe in search_result1 %}
  <div class="col-md-4">
    <div class="card mb-4 shadow-sm">
      <a href="detail/{{recipe.id}}">
      <img class="bd-placeholder-img card-img-top" width="100%" height="225"src="{{recipe.image.url}}" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
      <div class="card-body">
        <p class="card-text">{{recipe.name}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <small class="text-muted">{{recipe.time}} to cook</small>
        </div>
      </div>
    </a>
    </div>
  </div>

      {% endfor %}

  </div>
  </div>

{% endblock %}
